<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        .header-image { 
            width: 100%; /* Ajuste para ocupar el ancho completo */
            height: 361px; /* Altura ajustada a 361px */
            background-image: url('https://safety2021canada.com/wp-content/uploads/2020/09/ES_ILO_Organization_Horizontal_RGB_Blue-1-1024x361.png'); 
            background-size: contain; /* Ajuste para que la imagen se ajuste al tamaño del contenedor */
            background-repeat: no-repeat; /* Para evitar la repetición de la imagen */
            background-position: center; /* Para centrar la imagen */
            margin: auto;
        }
        .news-title-center { /* Estilo para centrar el título */
            text-align: center;
        }
        .news-item { display: flex; align-items: flex-start; margin-bottom: 20px; }
        .news-image { width: 25%; height: auto; margin-right: 20px; }
        .news-content { width: 75%; }
        .news-title { font-size: 18px; font-weight: bold; }
        .news-summary { font-size: 14px; margin-top: 10px; }
        .news-link { text-decoration: none; color: blue; margin-top: 10px; display: inline-block; }
        .contact-section { 
            margin-top: 30px; 
            font-size: 14px; 
            background-color: #E0F7FA; /* Color celeste muy claro */
            padding: 15px; /* Agrega algo de relleno */
            text-align: center; /* Centra el contenido */
        }
        .contact-detail { /* Nuevo estilo para detalles de contacto */
            margin-top: 10px;
        }
        .social-links { list-style: none; padding: 0; }
        .social-links li { display: inline; margin-right: 10px; }
        .social-links .fa-twitter { color: #1DA1F2; }
        .social-links .fa-facebook { color: #3b5998; }
        .social-links .fa-linkedin { color: #0077b5; }
        .social-links .fa-youtube { color: #FF0000; }
        .social-links .fa-instagram { color: #E4405F; }
        .footer { margin-top: 30px; font-size: 12px; text-align: center; }
    </style>
</head>
<body>
    <div class="header-image"></div>
    <div class="container">
        <h1 class="news-title-center">Boletín de Noticias</h1> <!-- Título centrado -->
        <!-- Aquí se insertarán los artículos de noticias -->
        <div class="contact-section">
            <h2>Contáctanos</h2>
            <ul class="social-links">
                <li><a href="https://twitter.com/OitAmericas"><i class="fab fa-twitter"></i> Twitter</a></li>
                <li><a href="https://web.facebook.com/OIT.Americas"><i class="fab fa-facebook"></i> Facebook</a></li>
                <li><a href="https://www.linkedin.com/company/oitamericas/"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
                <li><a href="https://www.youtube.com/OITAmericas"><i class="fab fa-youtube"></i> YouTube</a></li>
                <li><a href="https://www.instagram.com/oit_americas/"><i class="fab fa-instagram"></i> Instagram</a></li>
            </ul>
            <div class="contact-detail"><a href="mailto:secretariaosra@ilo.org">secretariaosra@ilo.org</a></div>
            <div class="contact-detail">Teléfono: (511) 615 0300</div>
            <div class="contact-detail">Ca. Las Flores 275, San Isidro, Lima</div>
        </div>
    </div>
    <div class="footer">
        Este boletín se genera automáticamente. Por favor, no responda a este correo electrónico.
    </div>
</body>
</html>
